<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 (Effect 메소드)</h1>
    <p>페이지에 애니메이션 효과를 만들기 위한 메소드의 집합</p>

    <h3>* show()와 hide()</h3>
    <p>요소를 점점 크게하며 보여주거나 점점 작게 하며 사라지게 한다.</p>

    <button id="show">보여주기</button>
    <button id="hide">숨기기</button>

    <button id="toggle">토글</button>
    <br>

    <img src="resources/images/river1.png" alt="" id="river" style="display:none;">

    <!-- <div id="area1" style="width:100px;height:100px;background:red"></div> -->

    <script>
        $(function(){
            var btn = $("#show");

            $("#show").click(function(){
                $("#river").show(3000);
                // $("#area1").show(1000);
            });

            $("#hide").click(function(){
                $("#river").hide(3000);
                // $("#area1").hide(1000);
            });

            $("#toggle").click(function(){
                $("#river").toggle(1000);
            });
        });
    </script>



</body>
</html>
