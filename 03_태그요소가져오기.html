<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 요소 가져오기</title>
    <style>
        .area{
            width:300px;
            height:100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하기 (해당 요소 가져오기)</h1>

    <h3>1) 아이디로 접근하기</h3>
    <div id="area3" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <div id="area2" class="area"></div>
    <button onclick="accessId2();">클릭마다 색변경</button>


    <script>
        function accessId(){
            // 아이디로 접근 : document.getElementById("아이디명");

            var area1 = document.getElementById("area3");

            console.log(area1.id);
            console.log(area1.className);

            area3.innerHTML += "아이디로 접근 성공!! <br>";
            // area1.innerHTML = area1.innerHTML + "아이디로 접근성공!!<br>";
           
            // 선택된 요소에 스타일 변경 가능
            area1.style.backgroundColor = "yellow";
            area1.style.color = "red";
            area1.style.width = "100px";
        }

        function accessId2(){
            var area2 = document.getElementById("area2");
            var bgColor = area2.style.backgroundColor;

            // 기존의 div 배경색이 red일 경우 => yellow로
            if(bgColor == "red"){
                area2.style.backgroundColor = "yellow";

            }else{// div 배경색이 yellow일 경우 => red로
                area2.style.backgroundColor = "red";

            }
        }
    </script>

    <h3>2) 태그명으로 접근</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){
            // 태그명으로 접근 : document.getElementsByTagName("태그명");
            var list = document.getElementsByTagName("li");
            // 해당 요소가 하나뿐이래도 무조건 배열 형식으로 담김..

            //console.log(list);
            //console.log(list[0]);
            console.log("선택된 li의 갯수 : " + list.length);

            //list[0].style.color = "red";

            var changeColor = 50;
            for(var i=0; i<list.length; i++){
                list[i].style.backgroundColor = "rgb(130, 220, " + changeColor + ")";
                changeColor += 50;
            }


        }
    </script>

    <h3>3) name 속성으로 접근</h3>
    <form action="">

        <fieldset>
            <legend>취미</legend>

            <table>

                <tr>
                    <td><input id="game" type="checkbox" name="hobby" value="game"><label for="game">게임</label></td>
                    <td><input id="music" type="checkbox" name="hobby" value="music"><label for="music">음악감상</label></td>
                    <td><input id="movie" type="checkbox" name="hobby" value="movie"><label for="movie">영화보기</label></td>
                </tr>

                <tr>
                    <td><input type="checkbox" id="reading" name="hobby" value="reading"><label for="reading">독서</label></td>
                    <td><input type="checkbox" id="travel" name="hobby" value="travel"><label for="travel">여행</label></td>
                    <td><input type="checkbox" id="exercise" name="hobby" value="exercise"><label for="exercise">운동</label></td>
                </tr>

            </table>

        </fieldset>

    </form>

    <div class="area" id="area3"></div>
    <button onclick="accessName();">name으로 접근</button>

    <script>
        function accessName(){
            // name속성값 : document.getElementsByName("name속성값");

            var hobby = document.getElementsByName("hobby");
            // 무조건 배열의 형식으로 담김

            console.log(hobby);
            console.log("hobby의 길이 : " + hobby.length);

            var checkedItem = "";

            for(var i=0; i<hobby.length; i++){
                // console.log(hobby[i]);
                // console.log(hobby[i].value);
                // console.log(hobby[i].checked);
                if(hobby[i].checked){
                    checkedItem += hobby[i].value + "선택함 <br>";
                }
            }

            var area3 = document.getElementById("area3");
            
            area3.innerHTML = checkedItem;

        }
    </script>
