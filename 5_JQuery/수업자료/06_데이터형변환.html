<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 형변환</title>
    <style>
        .area{
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1>데이터 형변환</h1>

    <h3>* 문자열과 숫자간의 + 연산</h3>
    <p>
        문자열 + 숫자 => 문자열 <br>
        숫자 + 숫자 + 문자열 => 숫자가 먼저 계산되고 뒤의 문자열과 합쳐서 최종적으로 문자열됨
    </p>
    <button onclick="sumStringNumber();">문자열과 숫자간의 + 연산</button>
    <div id="area1" class="area"></div>

    <script>
        function sumStringNumber(){
            var test1 = 7 + 7;
            var test2 = 7 + "7";
            var test3 = "7" + 7;
            var test4 = "7" + "7";

            var area1 = document.getElementById("area1");
            area1.innerHTML += "test1 : " + test1  + "<br>";
            area1.innerHTML += "test2 : " + test2 + "<br>";
            area1.innerHTML += "test3 : " + test3 + "<br>";
            area1.innerHTML += "test4 : " + test4 + "<br>";

            var test5 = 7 + 7 + "7";
            var test6 = 7 + "7" + 7;
            var test7 = "7" + 7 + 7;
            var test8 = "7" + (7 + 7);

            area1.innerHTML += "test5 : " + test5  + "<br>";
            area1.innerHTML += "test6 : " + test6 + "<br>";
            area1.innerHTML += "test7 : " + test7 + "<br>";
            area1.innerHTML += "test8 : " + test8 + "<br>";

            // 그 외의 산술연산같은경우 해당 문자열에 오로지 숫자만 담겨잇을 경우
            // 문자열이 자동형변환으로 숫자 되서 산술연산됨!!
            var test9 = 7 * "7";
            var test10 = 7 / "7";

            area1.innerHTML += "test9 : " + test9 + "<br>";
            area1.innerHTML += "test10 : " + test10 + "<br>";

        }
    </script>

    <hr>

    <h3>* 강제형변환</h3>
    <p>
        문자열 --> 숫자형 변환시 <br>
        Number(), parseInt(), parseFloat() 들을 이용해서 강제형변환 시킬 수 있음
    </p>

    <button onclick="castingTest();">casting 테스트</button>
    <div id="area2" class="area"></div>

    <script>
        function castingTest(){

            var iNum = 2;
            var sNum = "3";
            var fNum = "1.234";

            // iNum + sNum
            var test1 = iNum + sNum; // 2 + "3" => "23"
            var test2 = iNum + Number(sNum);
            var test3 = iNum + parseInt(sNum);
            var test4 = iNum + parseFloat(sNum);

            var area2 = document.getElementById("area2");

            area2.innerHTML += "test1 : " + test1 + "<br>";
            area2.innerHTML += "test2 : " + test2 + "<br>";
            area2.innerHTML += "test3 : " + test3 + "<br>";
            area2.innerHTML += "test4 : " + test4 + "<br>";

            // iNum + fNum
            var test5 = iNum + fNum; // 2 + "1.234" => "21.234"
            var test6 = iNum + Number(fNum);
            var test7 = iNum + parseInt(fNum); // 2 + 1 => 3
            var test8 = iNum + parseFloat(fNum);


            area2.innerHTML += "test5 : " + test5 + "<br>";
            area2.innerHTML += "test6 : " + test6 + "<br>";
            area2.innerHTML += "test7 : " + test7 + "<br>";
            area2.innerHTML += "test8 : " + test8 + "<br>";


        }
    </script>


    <hr>

    정수1 : <input type="number" id="num1"> <br>
    정수2 : <input type="number" id="num2"> <br>

    <button onclick="plus();">덧셈</button> <br>

    <label id="result"></label>

    <script>
        function plus(){

            // input 요소에 value값 가지고오면 무조건 string 타입!!!

            var num1 = document.getElementById("num1").value;  // "10"
            var num2 = document.getElementById("num2").value;  // "20"

            //var sum = num1 + num2; // "10" + "20" => "1020"
            var sum = Number(num1) + Number(num2);

            console.log(typeof(num1));
            console.log(typeof(num2));

            document.getElementById("result").innerHTML = "결과 : " + sum;

        }
    </script>
