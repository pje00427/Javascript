<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>김삼순</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function(){
            $("tr:first").css("background","black").css("color", "white");
            $("tr:last").css("background","red").css("color","white");
            $("tr:even").css("background", "lightgray"); // 짝수번째인덱스
            $("tr:odd").css("background","yellow");// 홀수번째 인덱스


            $("tr:last>td").eq(0).css("color", "red");
        });
    </script>

    <hr>

    <h3>* 필터링 관련 메소드</h3>
    <p>
        선택자로 지정한 요소를 기준으로 해서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){

            $("h4").first().css("font-size", "20px");
            $("h4").last().css("font-size", "30px");

            $("h4").filter(":even").css("background","tomato");
            $("h4").filter(".test").text("ㅋㅋㅋㅋ");

            $("h4").not(".test").css({"background":"orange","color":"red"});

            $("h4").eq(3).text("eq로 선택됨");


        });
    </script>

</body>
</html>
