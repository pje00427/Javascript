<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가적인 선택자</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <h3>* 자손선택자(>)와 후손선택자( )</h3>

    <div style="border:1px solid black">조상
        <ul>자손1
            <li>div의 후손이면서 ul의 자손1</li>
            <li>div의 후손이면서 ul의 자손2</li>
            <li class="ch">div의 후손이면서 ul의 자손3</li>
            <li class="ch">div의 후손이면서 ul의 자손4</li>
            <li><h3>div/ul의 후손이면서 li의 자손</h3></li>
        </ul>
        <h3>자손2</h3>
        <h3 class="ch">자손3</h3>
    </div>

    <script>
        $(document).ready(function(){
            // div요소안의 자손들 중에서 h3요소들만 선택
            $("div>h3").css("color", "violet");

            // ul요소안의 자손들 중에서 클래스가 ch인 요소들만 선택
            $("ul>.ch").css("backgroundColor", "red");

            // div 안에있는 모든 h3선택
            $("div h3").css("backgroundColor", "lightblue");

        });
    </script>

    <hr>

    <h3>* 속성선택자</h3>
    <input type="text" placeholder="텍스트상자"> <br>
    <input type="number" placeholder="숫자상자" class="test test1"> <br>
    <input type="radio"> <br>
    <input type="checkbox"> <br>
    <input type="button" value="button" class="test2">

    <script>
        $(document).ready(function(){

            // [속성명] : 특정 속성을 가지고 있는 요소들이 선택
            $("input[class]").css("backgroundColor", "red");
            // [속성명=속성값] : 속성값이 특정값과 "일치"하는 요소 선택
            $("input[type=text]").val("change value");
            // [속성명~=속성값] : 속성값에 특정값이 "단어로써 포함"된 요소
            $("input[class~=test]").val("12345");
            // [속성명^=속성값] : 속성값이 특정값으로 "시작"되는 요소 선택
            $("input[type^=ra]").attr("checked",true);
            // [속성명$=속성값] : 속성값이 특정값으로 "끝"나는 요소 선택
            $("input[type$=box]").attr("checked",true);
            // [속성명*=속성값] : 속성값에 특정값이 "포함"된 요소 선택
            //$("input[class*=st2]").css("width", "100px");
            //$("input[class*=st2]").css("height", "100px");

            //$("input[class*=st2]").css("width", "100px").css("height", "100px").val("ㅋㅋㅋ");
            $("input[class*=st2]").css({"width":"100px", "height":"100px"}).val("ㅋㅋㅋ");


        });
    </script>





</body>
</html>
