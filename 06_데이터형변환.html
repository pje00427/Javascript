<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 형변환</title>
    <style>
        .area{
            height:200px;
            border:1px solid red;

        }
    </style>
</head>
<body>
    <h1>데이터 형변환</h1>

    <h3>* 문자열과 숫자간의 + 연산</h3>
    <p>
        문자열 + 숫자 => 문자열 <br>
        숫자 + 숫자 + 문자열 => 숫자가 먼저 계산 되고 뒤의 문자열과 합쳐서 최종적으로 문자열 됨 <br>
    </p>
    <button onclick="sumStringNumber();">문자열과 숫자간의 + 연산</button>
    <div id="area1" class="area"></div>

    <script>
        function sumStringNumber(){
            var test1 = 7 + 7;
            var test2 = 7 + "7";
            var test3 = "7" + "7";
            var test4 = "7" + "7";

            var area1 = document.getElemantById("area1");
            area1.innerHTML += "test1 : " + test1 + "<br>";
           
        }
    </script>

    <hr>

    <h3>* 강제형변환</h3>
    <p>
        문자열 --> 숫자형 변환시 <br>
        Number(), parseInt(), parseFloat()들을 이용해서 강제형변환 시킬 수 있음
    </p>
    <button>casting 테스트</button>

</body>
</html>
