<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<style>
    p{
        width:500px;
        height:100px;
        background-color: lightblue;
        border: ipx solid black;
    }
</style>
<body>
    <h1>함수 (function)</h1>
    <h3>* 선언적 함수</h3>
    <pre>
        function 함수명([매개변수,..]){
            소스코드;
        }
    </pre>

    <button onclick="test1();">실행확인</button>
    <p id="p1"></p>

    <script>
        function test1(){
            document.getElementById("p1").innerHTML = "test1()함수 실행됨";
        }
    </script>

    <br>

    <h3>* 익명 함수</h3>
    <pre>
        function([매개변수]){

        }
        변수나 속성에 함수를 대입할 때 사용됨
        (주로 이벤트 핸들러 작성시 사용)
    </pre>

    <button id="btn1">실행확인</button>
    <p id="p2"></p>

    <script>
        var btn1 = document.getElementById("btn1"); // button 요소

        btn1.onclick = function(){
            document.getElementById("p2").innerHTML = "이벤트핸들러 통해 함수실행";
        };
    </script>
    <br>

    <h3>* 함수의 매개변수</h3>
    <button onclick="test4('하이','반가워');">실행확인</button>
    <!-- 지정한 매개변수 개수보다 더 많이 전달 가능(문제없음) 단, 초과된 전달값을 무시됨 -->
    <!-- 더 적게 전달도 가능  -->
    <p id="p4"></p>

    <script>
        function test4(value){ // 매개변수 작성시 변수 명만 작성하면 됨 
            document.getElementById("p4").innerHTML = value;
        }
    </script>

    <h3>* 매개변수 argument</h3>

    <button onclick="test5(11,22,33,1,2,6);">실행확인</button>
    <p id="p5"></p>

    <script>
        function test5(){
            // 함수 호출시 전달되는 값은 argument라는 배열에 담기게 됨
            // * argument: 모든 함수마다 내부적으로 하나씩 존재하는 배열 객체

            // console.log(arguments);
            for(var i=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            document.getElementById("p5").innerHTML = "더하기 결과 : " + sum;
        }
    </script>
    <br>

    <h3>* 매개변수 함수에 this요소 전달하기</h3>
    <button onclick="testFn(this)">버튼1</button> 
    <!--  this는 요소그자체 -->
    <button onclick="testFn(this.innerHTML)">버튼2</button>
    <input type="button" value="버튼3" onclick="testFn(this.value);">

    <script>
        function testFn(element){
            console.log(element);
        }
    </script>
    <hr>

    <h1>함수의 리턴</h1>

    <h3>* 일반적인 값 리턴</h3>
    <button onclick="test6">실행확인</button>
    <p id="p6"></p>
    <script>
        // 1~100사이의 랜덤값 구해서 반환해주는 함수만들기
        function ran(){ // 반환형에 대한 개념 없음!

            // var random = parseInt(Math.random() * 100 + 1);
            // return random;

            return parseInt(Math.random() * 100 + 1);
        }
        function test6(){
            var p6 = document.getElementById("p6");
            var random = ran();
            p6.innerHTML += "랜덤값 : " + random + "<br>";

        }
    </script>
    <br>

    <h3>* 익명함수를 리턴하는 함수</h3>
    이름 : <input type="text" id="userName">
    <button onclick="test7()();">실행확인</button>

    <script>
        function test7(){

           var name =  document.getElementById("userName").value;
           console.log(name);

           return function(){
               alert(name + "님 환영합니다.");
           };
        }

    </script>
</body>
</html>
