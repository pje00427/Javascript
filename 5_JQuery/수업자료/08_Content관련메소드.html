<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>content 관련 메소드</h1>
    <h3> * html(["문구"]) 메소드</h3>
    <p>
        선택된 요소의 content영역(시작태그와 종료태그 사이)를 리턴해주거나 
        변경해주는 메소드 <br>
        > $("선택자").html() : 선택된 요소의 content영역을 반환해줌 (이때 html 태그까지 포함)<br>
        > $("선택자").html("문구") : 선택된 요소의 content영역을 변경해줌 (이 때 전달값에 html태그가 있을 경우 태그로써 인식시킴)

    </p>
    <h1 id="test1">
        <a>네이버로</a>
    </h1>

    <h1 id="test2"></h1>
    <script>
        $(function(){
            var tmp = $("#test1").html();
            console.log(tmp);

            $("#test2").html(tmp);

            $("#test2").children().attr("href","http://www.naver.com");

            

        })
    </script>
</body>
</html>
