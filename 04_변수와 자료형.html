<body>
    <h1>변수와 자료형</h1>
    <h3>* 변수 선언</h3>
    <pre>
        &lt;script&gt;;

            변수명;        // 전역변수 (global)

            var 변수명;    // 전역변수 (global)

            function 함수명(){
                var 변수명;     // 지역변수 (local)

                변수명;         // 전역 변수 (global)
            }
        &lt;/script&gt;;
    </pre>
